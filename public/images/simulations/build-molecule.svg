<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="moleculeGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#dcfce7" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#moleculeGrid)"/>
  
  <!-- Title background -->
  <rect x="0" y="0" width="400" height="50" fill="#10b981" opacity="0.9"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Build a Molecule</text>
  
  <!-- Water molecule (H2O) -->
  <g transform="translate(100, 120)">
    <!-- Bonds -->
    <line x1="0" y1="0" x2="-30" y2="30" stroke="#6b7280" stroke-width="4"/>
    <line x1="0" y1="0" x2="30" y2="30" stroke="#6b7280" stroke-width="4"/>
    
    <!-- Oxygen atom -->
    <circle cx="0" cy="0" r="25" fill="#ef4444"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">O</text>
    
    <!-- Hydrogen atoms -->
    <circle cx="-30" cy="30" r="18" fill="#3b82f6"/>
    <text x="-30" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">H</text>
    
    <circle cx="30" cy="30" r="18" fill="#3b82f6"/>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">H</text>
  </g>
  
  <!-- Methane molecule (CH4) -->
  <g transform="translate(280, 150)">
    <!-- Bonds -->
    <line x1="0" y1="0" x2="-30" y2="-20" stroke="#6b7280" stroke-width="4"/>
    <line x1="0" y1="0" x2="30" y2="-20" stroke="#6b7280" stroke-width="4"/>
    <line x1="0" y1="0" x2="-20" y2="30" stroke="#6b7280" stroke-width="4"/>
    <line x1="0" y1="0" x2="20" y2="30" stroke="#6b7280" stroke-width="4"/>
    
    <!-- Carbon atom -->
    <circle cx="0" cy="0" r="22" fill="#374151"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">C</text>
    
    <!-- Hydrogen atoms -->
    <circle cx="-30" cy="-20" r="15" fill="#3b82f6"/>
    <text x="-30" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">H</text>
    
    <circle cx="30" cy="-20" r="15" fill="#3b82f6"/>
    <text x="30" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">H</text>
    
    <circle cx="-20" cy="30" r="15" fill="#3b82f6"/>
    <text x="-20" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">H</text>
    
    <circle cx="20" cy="30" r="15" fill="#3b82f6"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">H</text>
  </g>
  
  <!-- Formulas -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="16" fill="#475569" text-anchor="middle">H₂O</text>
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="16" fill="#475569" text-anchor="middle">CH₄</text>
  
  <!-- Building blocks -->
  <circle cx="50" cy="250" r="12" fill="#ef4444"/>
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">O</text>
  
  <circle cx="90" cy="250" r="12" fill="#374151"/>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">C</text>
  
  <circle cx="130" cy="250" r="10" fill="#3b82f6"/>
  <text x="130" y="254" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">H</text>
  
  <circle cx="170" cy="250" r="12" fill="#fbbf24"/>
  <text x="170" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black" text-anchor="middle">N</text>
  
  <!-- Subject label -->
  <rect x="320" y="260" width="70" height="30" fill="#10b981" rx="15"/>
  <text x="355" y="280" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Chemistry</text>
</svg>