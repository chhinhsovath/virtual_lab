<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- Title background -->
  <rect x="0" y="0" width="400" height="50" fill="#10b981" opacity="0.9"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">pH Scale</text>
  
  <!-- pH Scale gradient -->
  <defs>
    <linearGradient id="phGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="14%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="28%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="42%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="64%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="78%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="92%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- pH Scale bar -->
  <rect x="40" y="80" width="320" height="40" fill="url(#phGradient)" rx="20"/>
  
  <!-- pH numbers -->
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">0</text>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">3</text>
  <text x="170" y="140" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">6</text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">7</text>
  <text x="230" y="140" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">8</text>
  <text x="290" y="140" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">11</text>
  <text x="350" y="140" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">14</text>
  
  <!-- Labels -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">Acidic</text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#84cc16" text-anchor="middle">Neutral</text>
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">Basic</text>
  
  <!-- Test tubes with liquids -->
  <!-- Lemon juice -->
  <g transform="translate(80, 180)">
    <rect x="-15" y="0" width="30" height="50" fill="#f9f9f9" stroke="#d1d5db" stroke-width="2" rx="15"/>
    <rect x="-12" y="20" width="24" height="25" fill="#f97316" rx="12"/>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Lemon</text>
    <text x="0" y="77" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">pH 2</text>
  </g>
  
  <!-- Water -->
  <g transform="translate(200, 180)">
    <rect x="-15" y="0" width="30" height="50" fill="#f9f9f9" stroke="#d1d5db" stroke-width="2" rx="15"/>
    <rect x="-12" y="20" width="24" height="25" fill="#84cc16" rx="12"/>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Water</text>
    <text x="0" y="77" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">pH 7</text>
  </g>
  
  <!-- Soap -->
  <g transform="translate(320, 180)">
    <rect x="-15" y="0" width="30" height="50" fill="#f9f9f9" stroke="#d1d5db" stroke-width="2" rx="15"/>
    <rect x="-12" y="20" width="24" height="25" fill="#3b82f6" rx="12"/>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Soap</text>
    <text x="0" y="77" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">pH 10</text>
  </g>
  
  <!-- Subject label -->
  <rect x="320" y="260" width="70" height="30" fill="#10b981" rx="15"/>
  <text x="355" y="280" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Chemistry</text>
</svg>