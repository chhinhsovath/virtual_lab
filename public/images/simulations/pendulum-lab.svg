<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0f2fe" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Title background -->
  <rect x="0" y="0" width="400" height="50" fill="#0ea5e9" opacity="0.9"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Pendulum Lab</text>
  
  <!-- Support beam -->
  <rect x="150" y="60" width="100" height="10" fill="#64748b" rx="2"/>
  
  <!-- Pendulum strings -->
  <line x1="180" y1="70" x2="160" y2="220" stroke="#374151" stroke-width="2"/>
  <line x1="200" y1="70" x2="200" y2="200" stroke="#374151" stroke-width="2"/>
  <line x1="220" y1="70" x2="240" y2="220" stroke="#374151" stroke-width="2"/>
  
  <!-- Pendulum bobs -->
  <circle cx="160" cy="220" r="15" fill="#3b82f6"/>
  <circle cx="200" cy="200" r="15" fill="#10b981"/>
  <circle cx="240" cy="220" r="15" fill="#f59e0b"/>
  
  <!-- Motion indicators -->
  <path d="M 140 220 Q 120 210 140 200" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5" stroke-dasharray="2,2"/>
  <path d="M 260 220 Q 280 210 260 200" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.5" stroke-dasharray="2,2"/>
  
  <!-- Angle indicators -->
  <path d="M 200 70 L 200 120 A 50 50 0 0 1 180 115" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.7"/>
  <path d="M 200 70 L 200 120 A 50 50 0 0 0 220 115" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.7"/>
  
  <!-- Physics symbols -->
  <text x="30" y="250" font-family="Arial, sans-serif" font-size="16" fill="#475569">T = 2π√(L/g)</text>
  
  <!-- Subject label -->
  <rect x="320" y="260" width="70" height="30" fill="#3b82f6" rx="15"/>
  <text x="355" y="280" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Physics</text>
</svg>